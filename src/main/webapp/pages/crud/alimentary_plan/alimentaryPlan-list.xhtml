<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/layout.xhtml">
	<ui:define name="title">
		<p:outputLabel value="#{msgs.label_alimentary_plan_list_header}" style="font-size: 38px;"></p:outputLabel>
	</ui:define>
	<ui:define name="layout">
		<h:form id="form">
			<div class="card crud-demo">
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="#{msgs.button_new}" icon="pi pi-plus"
							actionListener="#{manageAlimentaryPlanBean.openNew}"
							update=":form:manage-alimentaryPlan-content"
							oncomplete="PF('manageAlimentaryPlanDialog').show()" styleClass="ui-button-success"
							style="margin-right: .5rem">
							<p:resetInput target=":form:manage-alimentaryPlan-content" />
						</p:commandButton>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="#{msgs.button_export}" icon="pi pi-upload" styleClass="ui-button-help"
							ajax="false">
							<p:dataExporter type="pdf" target="dt-alimentaryPlans" fileName="alimentaryPlans" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>


				<p:dataTable id="dt-alimentaryPlans" widgetVar="dtAlimentaryPlans" var="alimentaryPlan"
					value="#{manageAlimentaryPlanBean.alimentaryPlans}" reflow="true" paginator="true" rows="10"
					paginatorPosition="bottom">
					<f:facet name="header">
						<div class="alimentaryPlans-table-header">
							<span style="font-weight: bold">
								<p:outputLabel value="#{msgs.label_alimentary_plan_filter}" />
							</span>

							<span class="filter-container ui-input-icon-left">
								<i class="pi pi-search"></i>
								<p:inputText id="globalFilter" onkeyup="PF('dtAlimentaryPlans').filter()"
									placeholder="#{msgs.input_search}" />
							</span>

						</div>
					</f:facet>


					<p:column headerText="#{msgs.label_alimentary_plan_name}"
						sortBy="#{alimentaryPlan.alimentaryPlanName}" filterBy="#{alimentaryPlan.alimentaryPlanName}">
						<h:outputText value="#{alimentaryPlan.alimentaryPlanName}" />
					</p:column>


					<p:column exportable="false">
						<p:commandButton icon="pi pi-pencil" update=":form:manage-alimentaryPlan-content"
							action="#{manageAlimentaryPlanBean.openForEdit}"
							oncomplete="PF('manageAlimentaryPlanDialog').show()"
							styleClass="edit-button rounded-button ui-button-success" process="@this">
							<f:setPropertyActionListener value="#{alimentaryPlan}"
								target="#{manageAlimentaryPlanBean.selectedAlimentaryPlan}" />
							<p:resetInput target=":form:manage-alimentaryPlan-content" />
						</p:commandButton>
						<p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
							action="#{manageAlimentaryPlanBean.deleteAlimentaryPlan}">
							<f:setPropertyActionListener value="#{alimentaryPlan}"
								target="#{manageAlimentaryPlanBean.selectedAlimentaryPlan}" />
							<p:confirm header="#{msgs.message_confirm}" message="#{msgs.message_delete_alimentary_plan}"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</p:column>

				</p:dataTable>


				<ui:include src="alimentaryPlan-form.xhtml"></ui:include>


				<p:confirmDialog global="true" showEffect="fade" width="300">
					<p:commandButton value="#{msgs.button_yes}" type="button" styleClass="ui-confirmdialog-yes"
						icon="pi pi-check" />
					<p:commandButton value="#{msgs.button_no}" type="button"
						styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times" />
				</p:confirmDialog>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
