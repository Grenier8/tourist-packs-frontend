<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/layout.xhtml">
	<ui:define name="title">
		<p:outputLabel value="#{msgs.label_contract_list_header}" style="font-size: 38px;"></p:outputLabel>
	</ui:define>
	<ui:define name="layout">
		<h:form id="form">
			<div class="card crud-demo">
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="#{msgs.button_new}" icon="pi pi-plus"
							actionListener="#{manageContractBean.openNew}" update=":form:manage-contract-content"
							oncomplete="PF('manageContractDialog').show()" styleClass="ui-button-success"
							style="margin-right: .5rem">
							<p:resetInput target=":form:manage-contract-content" />
						</p:commandButton>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="#{msgs.button_export}" icon="pi pi-upload" styleClass="ui-button-help"
							ajax="false">
							<p:dataExporter type="pdf" target="dt-contracts" fileName="contracts" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>


				<p:dataTable id="dt-contracts" widgetVar="dtContracts" var="contract"
					value="#{manageContractBean.contracts}" reflow="true" paginator="true" rows="10"
					paginatorPosition="bottom">
					<f:facet name="header">
						<div class="contracts-table-header">
							<span style="font-weight: bold">
								<p:outputLabel value="#{msgs.label_contract_filter}" />
							</span>

							<span class="filter-container ui-input-icon-left">
								<i class="pi pi-search"></i>
								<p:inputText id="globalFilter" onkeyup="PF('dtContracts').filter()"
									placeholder="#{msgs.input_search}" />
							</span>

						</div>
					</f:facet>


					<p:column headerText="#{msgs.label_contract_title}" sortBy="#{contract.contractTitle}"
						filterBy="#{contract.contractTitle}">
						<h:outputText value="#{contract.contractTitle}" />
					</p:column>
					<p:column headerText="#{msgs.label_contract_start_date}" sortBy="#{contract.startDate}"
						filterBy="#{contract.startDate}">
						<h:outputText value="#{contract.startDate}" />
					</p:column>
					<p:column headerText="#{msgs.label_contract_end_date}" sortBy="#{contract.endDate}"
						filterBy="#{contract.endDate}">
						<h:outputText value="#{contract.endDate}" />
					</p:column>
					<p:column headerText="#{msgs.label_contract_conciliation_date}"
						sortBy="#{contract.conciliationDate}" filterBy="#{contract.conciliationDate}">
						<h:outputText value="#{contract.conciliationDate}" />
					</p:column>


					<p:column exportable="false">
						<p:commandButton icon="pi pi-pencil" update=":form:manage-contract-content"
							action="#{manageContractBean.openForEdit}" oncomplete="PF('manageContractDialog').show()"
							styleClass="edit-button rounded-button ui-button-success" process="@this">
							<f:setPropertyActionListener value="#{contract}"
								target="#{manageContractBean.selectedContract}" />
							<p:resetInput target=":form:manage-contract-content" />
						</p:commandButton>
						<p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
							action="#{manageContractBean.deleteContract}">
							<f:setPropertyActionListener value="#{contract}"
								target="#{manageContractBean.selectedContract}" />
							<p:confirm header="#{msgs.message_confirm}" message="#{msgs.message_delete_contract}"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</p:column>

				</p:dataTable>


				<ui:include src="contract-form.xhtml"></ui:include>


				<p:confirmDialog global="true" showEffect="fade" width="300">
					<p:commandButton value="#{msgs.button_yes}" type="button" styleClass="ui-confirmdialog-yes"
						icon="pi pi-check" />
					<p:commandButton value="#{msgs.button_no}" type="button"
						styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times" />
				</p:confirmDialog>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
