<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Detalles de " showEffect="fade" modal="true" widgetVar="manageMayorDialog" responsive="true">
		<p:outputPanel id="manage-minor-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageMayorBean.selectedMayor}">
				<p:panelGrid layout="grid" columns="1">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next" value="Nombre" />
							<p:inputText id="name" value="#{manageMayorBean.selectedMayor.minorName}" required="true" />
							<p:message for="@previous" />
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="Maiyor" />
							<p:selectOneMenu id="mainor" value="#{manageMayorBean.selectedMaiyorName}" required="true"
								style="min-width: 15rem" multiple="true" filter="true" filterMatchMode="startsWith"
								panelStyle="width: 30rem" scrollHeight="250">
								<f:selectItems value="#{manageMaiyorBean.mainors}" var="mainor"
									itemLabel="#{mainor.mainorName}" itemValue="#{mainor.mainorName}" />
							</p:selectOneMenu>
							<p:message for="@previous" />
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Salvar" icon="pi pi-check" actionListener="#{manageMayorBean.saveMayor()}"
				update="manage-minor-content" process="manage-minor-content @this" />
			<p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageMayorDialog').hide()"
				class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
