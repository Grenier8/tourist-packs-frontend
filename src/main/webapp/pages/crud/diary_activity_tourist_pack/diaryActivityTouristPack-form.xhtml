<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Detalles de actividades diarias en paquetes" showEffect="fade" modal="true"
		widgetVar="manageDiaryActivityTouristPackDialog" responsive="true">
		<p:outputPanel id="manage-diaryActivityTouristPack-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageDiaryActivityTouristPackBean.selectedDiaryActivityTouristPack}">
				<p:panelGrid layout="grid" columns="1">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next" value="Paquete TurÃ­stico" />
							<p:selectOneMenu id="touristPack"
								value="#{manageDiaryActivityTouristPackBean.selectedTouristPackName}" required="true"
								style="min-width: 15rem" multiple="true" filter="true" filterMatchMode="startsWith"
								panelStyle="width: 30rem" scrollHeight="250">
								<f:selectItems value="#{manageTouristPackBean.touristPacks}" var="touristPack"
									itemLabel="#{touristPack.promotionalName}"
									itemValue="#{touristPack.promotionalName}" />
							</p:selectOneMenu>
							<p:message for="@previous" />
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="Actividad diaria" />
							<p:selectOneMenu id="diaryActivity"
								value="#{manageDiaryActivityTouristPackBean.selectedDiaryActivityName}" required="true"
								style="min-width: 15rem" multiple="true" filter="true" filterMatchMode="startsWith"
								panelStyle="width: 30rem" scrollHeight="250">
								<f:selectItems value="#{manageDiaryActivityBean.diaryActivities}" var="diaryActivity"
									itemLabel="#{diaryActivity.diaryActivityName}"
									itemValue="#{diaryActivity.diaryActivityName}" />
							</p:selectOneMenu>
							<p:message for="@previous" />
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Salvar" icon="pi pi-check"
				actionListener="#{manageDiaryActivityTouristPackBean.saveDiaryActivityTouristPack()}"
				update="manage-diaryActivityTouristPack-content"
				process="manage-diaryActivityTouristPack-content @this" />
			<p:commandButton value="Cancelar" icon="pi pi-times"
				onclick="PF('manageDiaryActivityTouristPackDialog').hide()" class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
