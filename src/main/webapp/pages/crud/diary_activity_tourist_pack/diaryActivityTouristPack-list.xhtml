<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/layout.xhtml">
	<ui:define name="title">
		Listado de actividades diarias en paquetes
	</ui:define>
	<ui:define name="layout">
		<h:form id="form">
			<div class="card crud-demo">
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="Nuevo" icon="pi pi-plus"
							actionListener="#{manageDiaryActivityTouristPackBean.openNew}"
							update=":form:manage-diaryActivityTouristPack-content"
							oncomplete="PF('manageDiaryActivityTouristPackDialog').show()"
							styleClass="ui-button-success" style="margin-right: .5rem">
							<p:resetInput target=":form:manage-diaryActivityTouristPack-content" />
						</p:commandButton>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Exportar" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
							<p:dataExporter type="pdf" target="dt-diaryActivityTouristPacks"
								fileName="diaryActivityTouristPacks" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>


				<p:dataTable id="dt-diaryActivityTouristPacks" widgetVar="dtDiaryActivityTouristPacks"
					var="diaryActivityTouristPack"
					value="#{manageDiaryActivityTouristPackBean.diaryActivityTouristPacks}" reflow="true"
					paginator="true" rows="10" paginatorPosition="bottom">
					<f:facet name="header">
						<div class="diaryActivityTouristPacks-table-header">
							<span style="font-weight: bold">Actividades diarias en paquetes</span>

							<span class="filter-container ui-input-icon-left">
								<i class="pi pi-search"></i>
								<p:inputText id="globalFilter" onkeyup="PF('dtDiaryActivityTouristPacks').filter()"
									placeholder="Buscar" />
							</span>

						</div>
					</f:facet>


					<p:column headerText="Paquete turístico"
						sortBy="#{diaryActivityTouristPack.touristPack.promotionalName}"
						filterBy="#{diaryActivityTouristPack.touristPack.promotionalName}">
						<h:outputText value="#{diaryActivityTouristPack.touristPack.promotionalName}" />
					</p:column>
					<p:column headerText="Acticidad diaria"
						sortBy="#{diaryActivityTouristPack.diaryActivity.diaryActivityName}"
						filterBy="#{diaryActivityTouristPack.diaryActivity.diaryActivityName}">
						<h:outputText value="#{diaryActivityTouristPack.diaryActivity.diaryActivityName}" />
					</p:column>

					<p:column exportable="false">
						<p:commandButton icon="pi pi-pencil" update=":form:manage-diaryActivityTouristPack-content"
							action="#{manageDiaryActivityTouristPackBean.openForEdit}"
							oncomplete="PF('manageDiaryActivityTouristPackDialog').show()"
							styleClass="edit-button rounded-button ui-button-success" process="@this">
							<f:setPropertyActionListener value="#{diaryActivityTouristPack}"
								target="#{manageDiaryActivityTouristPackBean.selectedDiaryActivityTouristPack}" />
							<p:resetInput target=":form:manage-diaryActivityTouristPack-content" />
						</p:commandButton>
						<p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
							action="#{manageDiaryActivityTouristPackBean.deleteDiaryActivityTouristPack}">
							<f:setPropertyActionListener value="#{diaryActivityTouristPack}"
								target="#{manageDiaryActivityTouristPackBean.selectedDiaryActivityTouristPack}" />
							<p:confirm header="Confirmar" message="Está seguro de eliminar la cadena hotelera?"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</p:column>

				</p:dataTable>


				<ui:include src="diaryActivityTouristPack-form.xhtml"></ui:include>


				<p:confirmDialog global="true" showEffect="fade" width="300">
					<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
					<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
						icon="pi pi-times" />
				</p:confirmDialog>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
