<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Detalles de la cadena hotelera" showEffect="fade" modal="true" widgetVar="manageHotelChainDialog"
		responsive="true">
		<p:outputPanel id="manage-hotelChain-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageHotelChainBean.selectedHotelChain}">
				<p:panelGrid layout="grid" columns="1">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next" value="Nombre" />
							<p:inputText id="name" value="#{manageHotelChainBean.selectedHotelChain.hotelChainName}"
								required="true" />
							<p:message for="@previous" />
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Salvar" icon="pi pi-check" actionListener="#{manageHotelChainBean.saveHotelChain()}"
				update="manage-hotelChain-content" process="manage-hotelChain-content @this" />
			<p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageHotelChainDialog').hide()"
				class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
