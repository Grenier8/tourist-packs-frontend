<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Detalles de hotel y modalidades" showEffect="fade" modal="true"
		widgetVar="manageHotelHotelModalityDialog" responsive="true">
		<p:outputPanel id="manage-hotelHotelModality-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageHotelHotelModalityBean.selectedHotelHotelModality}">
				<p:panelGrid layout="grid" columns="1">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next" value="Hotel" />
							<p:selectOneMenu id="hotel" value="#{manageHotelHotelModalityBean.selectedHotelName}"
								required="true" style="min-width: 15rem" multiple="true" filter="true"
								filterMatchMode="startsWith" panelStyle="width: 30rem" scrollHeight="250">
								<f:selectItems value="#{manageHotelBean.hotels}" var="hotel"
									itemLabel="#{hotel.hotelName}" itemValue="#{hotel.hotelName}" />
							</p:selectOneMenu>
							<p:message for="@previous" />
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="HotelModality" />
							<p:selectOneMenu id="hotelModality"
								value="#{manageHotelHotelModalityBean.selectedHotelModalityName}" required="true"
								style="min-width: 15rem" multiple="true" filter="true" filterMatchMode="startsWith"
								panelStyle="width: 30rem" scrollHeight="250">
								<f:selectItems value="#{manageHotelModalityBean.hotelModalities}" var="hotelModality"
									itemLabel="#{hotelModality.hotelModalityName}"
									itemValue="#{hotelModality.hotelModalityName}" />
							</p:selectOneMenu>
							<p:message for="@previous" />
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Salvar" icon="pi pi-check"
				actionListener="#{manageHotelHotelModalityBean.saveHotelHotelModality()}"
				update="manage-hotelHotelModality-content" process="manage-hotelHotelModality-content @this" />
			<p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageHotelHotelModalityDialog').hide()"
				class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
