<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/layout.xhtml">
	<ui:define name="title">
		Listado de hotel y modalidades
	</ui:define>
	<ui:define name="layout">
		<h:form id="form">
			<div class="card crud-demo">
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="Nuevo" icon="pi pi-plus"
							actionListener="#{manageHotelHotelModalityBean.openNew}"
							update=":form:manage-hotelHotelModality-content"
							oncomplete="PF('manageHotelHotelModalityDialog').show()" styleClass="ui-button-success"
							style="margin-right: .5rem">
							<p:resetInput target=":form:manage-hotelHotelModality-content" />
						</p:commandButton>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Exportar" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
							<p:dataExporter type="pdf" target="dt-hotelHotelModalities"
								fileName="hotelHotelModalities" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>


				<p:dataTable id="dt-hotelHotelModalities" widgetVar="dtHotelHotelModalities" var="hotelHotelModality"
					value="#{manageHotelHotelModalityBean.hotelHotelModalities}" reflow="true" paginator="true"
					rows="10" paginatorPosition="bottom">
					<f:facet name="header">
						<div class="hotelHotelModalities-table-header">
							<span style="font-weight: bold">Hotel y modalidades</span>

							<span class="filter-container ui-input-icon-left">
								<i class="pi pi-search"></i>
								<p:inputText id="globalFilter" onkeyup="PF('dtHotelHotelModalities').filter()"
									placeholder="Buscar" />
							</span>

						</div>
					</f:facet>


					<p:column headerText="Hotel" sortBy="#{hotelHotelModality.hotel.hotelName}"
						filterBy="#{hotelHotelModality.hotel.hotelName}">
						<h:outputText value="#{hotelHotelModality.hotel.hotelName}" />
					</p:column>
					<p:column headerText="Modalidad de hotel"
						sortBy="#{hotelHotelModality.hotelModality.hotelModalityName}"
						filterBy="#{hotelHotelModality.hotelModality.hotelModalityName}">
						<h:outputText value="#{hotelHotelModality.hotelModality.hotelModalityName}" />
					</p:column>

					<p:column exportable="false">
						<p:commandButton icon="pi pi-pencil" update=":form:manage-hotelHotelModality-content"
							action="#{manageHotelHotelModalityBean.openForEdit}"
							oncomplete="PF('manageHotelHotelModalityDialog').show()"
							styleClass="edit-button rounded-button ui-button-success" process="@this">
							<f:setPropertyActionListener value="#{hotelHotelModality}"
								target="#{manageHotelHotelModalityBean.selectedHotelHotelModality}" />
							<p:resetInput target=":form:manage-hotelHotelModality-content" />
						</p:commandButton>
						<p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
							action="#{manageHotelHotelModalityBean.deleteHotelHotelModality}">
							<f:setPropertyActionListener value="#{hotelHotelModality}"
								target="#{manageHotelHotelModalityBean.selectedHotelHotelModality}" />
							<p:confirm header="Confirmar" message="EstÃ¡ seguro de eliminar la cadena hotelera?"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</p:column>

				</p:dataTable>


				<ui:include src="hotelHotelModality-form.xhtml"></ui:include>


				<p:confirmDialog global="true" showEffect="fade" width="300">
					<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
					<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
						icon="pi pi-times" />
				</p:confirmDialog>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
