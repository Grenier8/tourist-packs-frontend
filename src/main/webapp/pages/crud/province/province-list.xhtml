<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/layout.xhtml">
	<ui:define name="title">
		<p:outputLabel value="#{msgs.label_province_list_header}" style="font-size: 38px;"></p:outputLabel>
	</ui:define>
	<ui:define name="layout">
		<h:form id="form">
			<div class="card crud-demo">
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="#{msgs.button_new}" icon="pi pi-plus"
							actionListener="#{manageProvinceBean.openNew}" update=":form:manage-province-content"
							oncomplete="PF('manageProvinceDialog').show()" styleClass="ui-button-success"
							style="margin-right: .5rem">
							<p:resetInput target=":form:manage-province-content" />
						</p:commandButton>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="#{msgs.button_export}" icon="pi pi-upload" styleClass="ui-button-help"
							ajax="false">
							<p:dataExporter type="pdf" target="dt-provinces" fileName="provinces" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>


				<p:dataTable id="dt-provinces" widgetVar="dtProvinces" var="province"
					value="#{manageProvinceBean.provinces}" reflow="true" paginator="true" rows="10"
					paginatorPosition="bottom">
					<f:facet name="header">
						<div class="provinces-table-header">
							<span style="font-weight: bold">
								<p:outputLabel value="#{msgs.label_province_filter}" />
							</span>

							<span class="filter-container ui-input-icon-left">
								<i class="pi pi-search"></i>
								<p:inputText id="globalFilter" onkeyup="PF('dtProvinces').filter()"
									placeholder="Buscar" />
							</span>

						</div>
					</f:facet>


					<p:column headerText="#{msgs.label_province_name}" sortBy="#{province.provinceName}"
						filterBy="#{province.provinceName}">
						<h:outputText value="#{province.provinceName}" />
					</p:column>

					<p:column exportable="false">
						<p:commandButton icon="pi pi-pencil" update=":form:manage-province-content"
							action="#{manageProvinceBean.openForEdit}" oncomplete="PF('manageProvinceDialog').show()"
							styleClass="edit-button rounded-button ui-button-success" process="@this">
							<f:setPropertyActionListener value="#{province}"
								target="#{manageProvinceBean.selectedProvince}" />
							<p:resetInput target=":form:manage-province-content" />
						</p:commandButton>
						<p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
							action="#{manageProvinceBean.deleteProvince}">
							<f:setPropertyActionListener value="#{province}"
								target="#{manageProvinceBean.selectedProvince}" />
							<p:confirm header="Confirmar" message="EstÃ¡ seguro de eliminar la provincia?"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</p:column>

				</p:dataTable>


				<ui:include src="province-form.xhtml"></ui:include>


				<p:confirmDialog global="true" showEffect="fade" width="300">
					<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
					<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
						icon="pi pi-times" />
				</p:confirmDialog>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
