<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/layout.xhtml">
	<ui:define name="title">
		Listado de plan de habitaci칩n por temporada de contrato
	</ui:define>
	<ui:define name="layout">
		<h:form id="form">
			<div class="card crud-demo">
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="Nuevo" icon="pi pi-plus"
							actionListener="#{manageRoomPlanSeasonHotelContractBean.openNew}"
							update=":form:manage-roomPlanSeasonHotelContract-content"
							oncomplete="PF('manageRoomPlanSeasonHotelContractDialog').show()"
							styleClass="ui-button-success" style="margin-right: .5rem">
							<p:resetInput target=":form:manage-roomPlanSeasonHotelContract-content" />
						</p:commandButton>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Exportar" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
							<p:dataExporter type="pdf" target="dt-roomPlanSeasonHotelContracts"
								fileName="roomPlanSeasonHotelContracts" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>


				<p:dataTable id="dt-roomPlanSeasonHotelContracts" widgetVar="dtRoomPlanSeasonHotelContracts"
					var="roomPlanSeasonHotelContract"
					value="#{manageRoomPlanSeasonHotelContractBean.roomPlanSeasonHotelContracts}" reflow="true"
					paginator="true" rows="10" paginatorPosition="bottom">
					<f:facet name="header">
						<div class="roomPlanSeasonHotelContracts-table-header">
							<span style="font-weight: bold">Plan de habitaci칩n por temporada de contrato</span>

							<span class="filter-container ui-input-icon-left">
								<i class="pi pi-search"></i>
								<p:inputText id="globalFilter" onkeyup="PF('dtRoomPlanSeasonHotelContracts').filter()"
									placeholder="Buscar" />
							</span>

						</div>
					</f:facet>


					<p:column headerText="Contrato de hotel"
						sortBy="#{roomPlanSeasonHotelContract.hotelContract.contractTitle}"
						filterBy="#{roomPlanSeasonHotelContract.hotelContract.contractTitle}">
						<h:outputText value="#{roomPlanSeasonHotelContract.hotelContract.contractTitle}" />
					</p:column>
					<p:column headerText="Plan de habitaci칩n por temporada"
						sortBy="#{roomPlanSeasonHotelContract.roomPlanSeason.roomPlanSeasonName}"
						filterBy="#{roomPlanSeasonHotelContract.roomPlanSeason.roomPlanSeasonName}">
						<h:outputText value="#{roomPlanSeasonHotelContract.roomPlanSeason.roomPlanSeasonName}" />
					</p:column>

					<p:column exportable="false">
						<p:commandButton icon="pi pi-pencil" update=":form:manage-roomPlanSeasonHotelContract-content"
							action="#{manageRoomPlanSeasonHotelContractBean.openForEdit}"
							oncomplete="PF('manageRoomPlanSeasonHotelContractDialog').show()"
							styleClass="edit-button rounded-button ui-button-success" process="@this">
							<f:setPropertyActionListener value="#{roomPlanSeasonHotelContract}"
								target="#{manageRoomPlanSeasonHotelContractBean.selectedRoomPlanSeasonHotelContract}" />
							<p:resetInput target=":form:manage-roomPlanSeasonHotelContract-content" />
						</p:commandButton>
						<p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
							action="#{manageRoomPlanSeasonHotelContractBean.deleteRoomPlanSeasonHotelContract}">
							<f:setPropertyActionListener value="#{roomPlanSeasonHotelContract}"
								target="#{manageRoomPlanSeasonHotelContractBean.selectedRoomPlanSeasonHotelContract}" />
							<p:confirm header="Confirmar" message="Est치 seguro de eliminar la cadena hotelera?"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</p:column>

				</p:dataTable>


				<ui:include src="roomPlanSeasonHotelContract-form.xhtml"></ui:include>


				<p:confirmDialog global="true" showEffect="fade" width="300">
					<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
					<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
						icon="pi pi-times" />
				</p:confirmDialog>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
