<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="#{msgs.label_room_type_form_header}" showEffect="fade" modal="true"
		widgetVar="manageRoomTypeDialog" responsive="true">
		<p:outputPanel id="manage-roomType-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageRoomTypeBean.selectedRoomType}">
				<p:panelGrid layout="grid" columns="1">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_room_type_name}" />
							<p:inputText id="name" value="#{manageRoomTypeBean.selectedRoomType.roomTypeName}"
								required="true" />
							<p:message for="@previous" />
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="#{msgs.button_save}" icon="pi pi-check"
				actionListener="#{manageRoomTypeBean.saveRoomType()}" update="manage-roomType-content"
				process="manage-roomType-content @this" />
			<p:commandButton value="#{msgs.button_cancel}" icon="pi pi-times"
				onclick="PF('manageRoomTypeDialog').hide()" class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
