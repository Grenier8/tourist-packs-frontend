<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Detalles de tmHourKm" showEffect="fade" modal="true"
		widgetVar="manageTmHourKmDialog" responsive="true">
		<p:outputPanel id="manage-tmHourKm-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageTmHourKmBean.selectedTmHourKm}">
				<p:panelGrid layout="grid" columns="1">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next" value="Nombre de Modalidad de Transporte" />
							<p:inputText id="transportModalityName" value="#{manageTmHourKmBean.selectedTmHourKm.transportModalityName}"
										 required="true" />
							<p:message for="@previous" />
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="Costo por Kilometro Recorrido" />
							<p:inputNumber id="costPerTravelledKm" value="#{manageTmHourKmBean.selectedTmHourKm.costPerTravelledKm}"
										 required="true" />
							<p:message for="@previous" />
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="Costo por Hora" />
							<p:inputNumber id="costPerHour" value="#{manageTmHourKmBean.selectedTmHourKm.costPerHour}"
										 required="true" />
							<p:message for="@previous" />
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="Costo por Kilometros Extra Recorridos" />
							<p:inputNumber id="costPerExtraKm" value="#{manageTmHourKmBean.selectedTmHourKm.costPerExtraKm}"
										 required="true" />
							<p:message for="@previous" />
						</div><div class="p-field">
							<p:outputLabel for="@next" value="Costo por Horas Extras" />
							<p:inputNumber id="costPerExtraHour" value="#{manageTmHourKmBean.selectedTmHourKm.costPerExtraHour}"
										 required="true" />
							<p:message for="@previous" />
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Salvar" icon="pi pi-check" actionListener="#{manageTmHourKmBean.saveTmHourKm()}"
							 update="manage-tmHourKm-content" process="manage-tmHourKm-content @this" />
			<p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageTmHourKmDialog').hide()"
							 class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
