<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/layout.xhtml">
	<ui:define name="title">
		Listado de tmHourKm
	</ui:define>
	<ui:define name="layout">
		<h:form id="form">
			<div class="card crud-demo">
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="Nuevo" icon="pi pi-plus" actionListener="#{manageTmHourKmBean.openNew}"
							update=":form:manage-tmHourKm-content" oncomplete="PF('manageTmHourKmDialog').show()"
							styleClass="ui-button-success" style="margin-right: .5rem">
							<p:resetInput target=":form:manage-tmHourKm-content" />
						</p:commandButton>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Exportar" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
							<p:dataExporter type="pdf" target="dt-tmHourKms" fileName="tmHourKms" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>


				<p:dataTable id="dt-tmHourKms" widgetVar="dtTmHourKms" var="tmHourKm" value="#{manageTmHourKmBean.tmHourKms}"
					reflow="true" paginator="true" rows="10" paginatorPosition="bottom">
					<f:facet name="header">
						<div class="tmHourKms-table-header">
							<span style="font-weight: bold">TmHourKm</span>

							<span class="filter-container ui-input-icon-left">
								<i class="pi pi-search"></i>
								<p:inputText id="globalFilter" onkeyup="PF('dtTmHourKms').filter()"
									placeholder="Buscar" />
							</span>

						</div>
					</f:facet>
					
					<p:column headerText="Nombre de la Modalidad del Transporte" sortBy="#{tmHourKm.transportModalityName}" filterBy="#{tmHourKm.transportModalityName}">
						<h:outputText value="#{tmHourKm.transportModalityName}" />
					</p:column>
					<p:column headerText="Costo por Kilometro Recorrido" sortBy="#{tmHourKm.costPerTravelledKm}" filterBy="#{tmHourKm.costPerTravelledKm}">
						<h:outputText value="#{tmHourKm.costPerTravelledKm}" />
					</p:column>
					<p:column headerText="Costo por Hora" sortBy="#{tmHourKm.costPerHour}" filterBy="#{tmHourKm.costPerHour}">
						<h:outputText value="#{tmHourKm.costPerHour}" />
					</p:column>
					<p:column headerText="Costo por Kilometros Extra Recorridos" sortBy="#{tmHourKm.costPerExtraKm}" filterBy="#{tmHourKm.costPerExtraKm}">
						<h:outputText value="#{tmHourKm.costPerExtraKm}" />
					</p:column>
					<p:column headerText="Costo por Horas Extras" sortBy="#{tmHourKm.costPerExtraHour}" filterBy="#{tmHourKm.costPerExtraHour}">
						<h:outputText value="#{tmHourKm.costPerExtraHour}" />
					</p:column>

					<p:column exportable="false">
						<p:commandButton icon="pi pi-pencil" update=":form:manage-tmHourKm-content"
							action="#{manageTmHourKmBean.openForEdit}" oncomplete="PF('manageTmHourKmDialog').show()"
							styleClass="edit-button rounded-button ui-button-success" process="@this">
							<f:setPropertyActionListener value="#{tmHourKm}"
								target="#{manageTmHourKmBean.selectedTmHourKm}" />
							<p:resetInput target=":form:manage-tmHourKm-content" />
						</p:commandButton>
						<p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
							action="#{manageTmHourKmBean.deleteTmHourKm}">
							<f:setPropertyActionListener value="#{tmHourKm}"
								target="#{manageTmHourKmBean.selectedTmHourKm}" />
							<p:confirm header="Confirmar" message="EstÃ¡ seguro de eliminar el tmHourKm?"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</p:column>

				</p:dataTable>


				<ui:include src="tmHourKm-form.xhtml"></ui:include>


				<p:confirmDialog global="true" showEffect="fade" width="300">
					<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
					<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
						icon="pi pi-times" />
				</p:confirmDialog>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
