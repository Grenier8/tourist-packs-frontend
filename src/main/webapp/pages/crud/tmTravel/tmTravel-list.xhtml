<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/layout.xhtml">
	<ui:define name="title">
		Listado de tmTravel
	</ui:define>
	<ui:define name="layout">
		<h:form id="form">
			<div class="card crud-demo">
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="Nuevo" icon="pi pi-plus" actionListener="#{manageTmTravelBean.openNew}"
							update=":form:manage-tmTravel-content" oncomplete="PF('manageTmTravelDialog').show()"
							styleClass="ui-button-success" style="margin-right: .5rem">
							<p:resetInput target=":form:manage-tmTravel-content" />
						</p:commandButton>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Exportar" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
							<p:dataExporter type="pdf" target="dt-tmTravels" fileName="tmTravels" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>


				<p:dataTable id="dt-tmTravels" widgetVar="dtTmTravels" var="tmTravel" value="#{manageTmTravelBean.tmTravels}"
					reflow="true" paginator="true" rows="10" paginatorPosition="bottom">
					<f:facet name="header">
						<div class="tmTravels-table-header">
							<span style="font-weight: bold">Temporadas</span>

							<span class="filter-container ui-input-icon-left">
								<i class="pi pi-search"></i>
								<p:inputText id="globalFilter" onkeyup="PF('dtTmTravels').filter()"
									placeholder="Buscar" />
							</span>

						</div>
					</f:facet>

					<p:column headerText="Modalidad de Transporte" sortBy="#{tmTravel.transportModalityName}" filterBy="#{tmTravel.transportModalityName}">
						<h:outputText value="#{tmTravel.transportModalityName}" />
					</p:column>
					<p:column headerText="Descripción del Viaje" sortBy="#{tmTravel.travelDescription}" filterBy="#{tmTravel.travelDescription}">
						<h:outputText value="#{tmTravel.travelDescription}" />
					</p:column>
					<p:column headerText="Costo del Viaje" sortBy="#{tmTravel.costTravel}" filterBy="#{tmTravel.costTravel}">
						<h:outputText value="#{tmTravel.costTravel}" />
					</p:column>
					<p:column headerText="Costo del Viaje ida y Vuelta" sortBy="#{tmTravel.costTravelGoAndBack}" filterBy="#{tmTravel.costTravelGoAndBack}">
						<h:outputText value="#{tmTravel.costTravelGoAndBack}" />
					</p:column>

					<p:column exportable="false">
						<p:commandButton icon="pi pi-pencil" update=":form:manage-tmTravel-content"
							action="#{manageTmTravelBean.openForEdit}" oncomplete="PF('manageTmTravelDialog').show()"
							styleClass="edit-button rounded-button ui-button-success" process="@this">
							<f:setPropertyActionListener value="#{tmTravel}"
								target="#{manageTmTravelBean.selectedTmTravel}" />
							<p:resetInput target=":form:manage-tmTravel-content" />
						</p:commandButton>
						<p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
							action="#{manageTmTravelBean.deleteTmTravel}">
							<f:setPropertyActionListener value="#{tmTravel}"
								target="#{manageTmTravelBean.selectedTmTravel}" />
							<p:confirm header="Confirmar" message="Está seguro de eliminar la temporada?"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</p:column>

				</p:dataTable>


				<ui:include src="tmTravel-form.xhtml"></ui:include>


				<p:confirmDialog global="true" showEffect="fade" width="300">
					<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
					<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
						icon="pi pi-times" />
				</p:confirmDialog>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
