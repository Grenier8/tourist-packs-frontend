<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="#{msgs.label_tmHourKm_form_header}" showEffect="fade" modal="true"
		widgetVar="manageTmHourKmDialog" responsive="true">
		<p:outputPanel id="manage-tmHourKm-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageTmHourKmBean.selectedTmHourKm}">
				<p:panelGrid layout="grid" columns="1">
					<h:panelGroup>
					<div class="p-field">
              				<p:outputLabel
               				for="@next"
                			value="#{msgs.label_tmHourKm_name}"
              				/>
              				<p:selectOneMenu
               					id="transportModalityName"
                				value="#{manageTmHourKmBean.selectedTmHourKm.transportModalityName}"
                				required="true"
                				style="min-width: 15rem"
                				multiple="true"
                				filter="true"
                				filterMatchMode="startsWith"
                				panelStyle="width: 30rem"
                				scrollHeight="250"
              					>
                				<f:selectItems
                  					value="#{manageTransportModalityBean.transportModalitys}"
                 					var="transportModalityName"
                 					itemLabel="#{transportModalityName.transportModalityName}"
                  					itemValue="#{transportModalityName.transportModalityName}"
                				/>
              				</p:selectOneMenu>
              				<p:message for="@previous" />
           				</div>

						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_tmHourKm_costPerKmTraveled}" />
							<p:inputNumber id="costPerTravelledKm" value="#{manageTmHourKmBean.selectedTmHourKm.costPerTravelledKm}"
										 required="true" />
							<p:message for="@previous" />
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_tmHourKm_costPerHour}" />
							<p:inputNumber id="costPerHour" value="#{manageTmHourKmBean.selectedTmHourKm.costPerHour}"
										 required="true" />
							<p:message for="@previous" />
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_tmHourKm_costPerExtraKm}" />
							<p:inputNumber id="costPerExtraKm" value="#{manageTmHourKmBean.selectedTmHourKm.costPerExtraKm}"
										 required="true" />
							<p:message for="@previous" />
						</div><div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_tmHourKm_costPerExtraHour}" />
							<p:inputNumber id="costPerExtraHour" value="#{manageTmHourKmBean.selectedTmHourKm.costPerExtraHour}"
										 required="true" />
							<p:message for="@previous" />
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="#{msgs.button_save}" icon="pi pi-check" actionListener="#{manageTmHourKmBean.saveTmHourKm()}"
							 update="manage-tmHourKm-content" process="manage-tmHourKm-content @this" />
			<p:commandButton value="#{msgs.button_cancel}" icon="pi pi-times" onclick="PF('manageTmHourKmDialog').hide()"
							 class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
