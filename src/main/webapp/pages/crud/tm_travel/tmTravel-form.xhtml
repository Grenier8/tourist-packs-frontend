<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="#{msgs.label_tmTravel_form_header}" showEffect="fade" modal="true"
		widgetVar="manageTmTravelDialog" responsive="true">
		<p:outputPanel id="manage-tmTravel-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageTmTravelBean.selectedTmTravel}">
				<p:panelGrid layout="grid" columns="1">
					<h:panelGroup>
						<div class="p-field">
              				<p:outputLabel
               				for="@next"
                			value="#{msgs.label_tmTravel_transportModalityName}"
              				/>
              				<p:selectOneMenu
               					id="transportModalityName"
                				value="#{manageTmTravelBean.selectedTmTravel.transportModalityName}"
                				required="true"
                				style="min-width: 15rem"
                				multiple="true"
                				filter="true"
                				filterMatchMode="startsWith"
                				panelStyle="width: 30rem"
                				scrollHeight="250"
              					>
                				<f:selectItems
                  					value="#{manageTransportModalityBean.transportModalitys}"
                 					var="transportModalityName"
                 					itemLabel="#{transportModalityName.transportModalityName}"
                  					itemValue="#{transportModalityName.transportModalityName}"
                				/>
              				</p:selectOneMenu>
              				<p:message for="@previous" />
           				</div>

						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_tmTravel_travelDescription}" />
							<p:inputText id="travelDescription" value="#{manageTmTravelBean.selectedTmTravel.travelDescription}"
										 required="true" />
							<p:message for="@previous" />
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_tmTravel_costTravel}" />
							<p:inputNumber id="costTravel" value="#{manageTmTravelBean.selectedTmTravel.costTravel}"
										 required="true" />
							<p:message for="@previous" />
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_tmTravel_costTravelGoAndBack}" />
							<p:inputNumber id="costTravelGoAndBack" value="#{manageTmTravelBean.selectedTmTravel.costTravelGoAndBack}"
										 required="true" />
							<p:message for="@previous" />
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="#{msgs.button_save}" icon="pi pi-check" actionListener="#{manageTmTravelBean.saveTmTravel()}"
							 update="manage-tmTravel-content" process="manage-tmTravel-content @this" />
			<p:commandButton value="#{msgs.button_cancel}" icon="pi pi-times" onclick="PF('manageTmTravelDialog').hide()"
							 class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
