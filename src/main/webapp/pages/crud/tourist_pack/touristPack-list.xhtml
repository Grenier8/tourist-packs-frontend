<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/layout.xhtml">
	<ui:define name="title">
		Listado de paquetes turísticos
	</ui:define>
	<ui:define name="layout">
		<h:form id="form">
			<div class="card crud-demo">
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="Nuevo" icon="pi pi-plus"
							actionListener="#{manageTouristPackBean.openNew}" update=":form:manage-touristPack-content"
							oncomplete="PF('manageTouristPackDialog').show()" styleClass="ui-button-success"
							style="margin-right: .5rem">
							<p:resetInput target=":form:manage-touristPack-content" />
						</p:commandButton>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Exportar" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
							<p:dataExporter type="pdf" target="dt-touristPacks" fileName="touristPacks" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>


				<p:dataTable id="dt-touristPacks" widgetVar="dtTouristPacks" var="touristPack"
					value="#{manageTouristPackBean.touristPacks}" reflow="true" paginator="true" rows="10"
					paginatorPosition="bottom">
					<f:facet name="header">
						<div class="touristPacks-table-header">
							<span style="font-weight: bold">Paquetes turísticos</span>

							<span class="filter-container ui-input-icon-left">
								<i class="pi pi-search"></i>
								<p:inputText id="globalFilter" onkeyup="PF('dtTouristPacks').filter()"
									placeholder="Buscar" />
							</span>

						</div>
					</f:facet>


					<p:column headerText="Nombre" sortBy="#{touristPack.promotionalName}"
						filterBy="#{touristPack.promotionalName}">
						<h:outputText value="#{touristPack.promotionalName}" />
					</p:column>
					<p:column headerText="Total de días" sortBy="#{touristPack.daysAmount}"
						filterBy="#{touristPack.daysAmount}">
						<h:outputText value="#{touristPack.daysAmount}" />
					</p:column>
					<p:column headerText="Total de noches" sortBy="#{touristPack.nightsAmount}"
						filterBy="#{touristPack.nightsAmount}">
						<h:outputText value="#{touristPack.nightsAmount}" />
					</p:column>
					<p:column headerText="Cantidad de personas" sortBy="#{touristPack.paxAmount}"
						filterBy="#{touristPack.paxAmount}">
						<h:outputText value="#{touristPack.paxAmount}" />
					</p:column>
					<p:column headerText="Precio hotel" sortBy="#{touristPack.hotelPrice}"
						filterBy="#{touristPack.hotelPrice}">
						<h:outputText value="#{touristPack.hotelPrice}" />
					</p:column>
					<p:column headerText="Precio viaje hotel-aeropuerto" sortBy="#{touristpack.hotelAirportPrice}"
						filterBy="#{touristpack.hotelAirportPrice}">
						<h:outputText value="#{touristpack.hotelAirportPrice}" />
					</p:column>
					<p:column headerText="Precio total" sortBy="#{touristPack.totalPrice}"
						filterBy="#{touristPack.totalPrice}">
						<h:outputText value="#{touristPack.totalPrice}" />
					</p:column>
					<p:column headerText="Hotel" sortBy="#{touristPack.hotel.hotelName}"
						filterBy="#{touristPack.hotel.hotelName}">
						<h:outputText value="#{touristPack.hotel.hotelName}" />
					</p:column>
					<p:column headerText="Plan de habitación por temporada"
						sortBy="#{touristPack.roomPlanSeason.roomPlanSeasonName}"
						filterBy="#{touristPack.roomPlanSeason.roomPlanSeasonName}">
						<h:outputText value="#{touristPack.roomPlanSeason.roomPlanSeasonName}" />
					</p:column>


					<p:column exportable="false">
						<p:commandButton icon="pi pi-pencil" update=":form:manage-touristPack-content"
							action="#{manageTouristPackBean.openForEdit}"
							oncomplete="PF('manageTouristPackDialog').show()"
							styleClass="edit-button rounded-button ui-button-success" process="@this">
							<f:setPropertyActionListener value="#{touristPack}"
								target="#{manageTouristPackBean.selectedTouristPack}" />
							<p:resetInput target=":form:manage-touristPack-content" />
						</p:commandButton>
						<p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
							action="#{manageTouristPackBean.deleteTouristPack}">
							<f:setPropertyActionListener value="#{touristPack}"
								target="#{manageTouristPackBean.selectedTouristPack}" />
							<p:confirm header="Confirmar" message="Está seguro de eliminar el paquete turístico?"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</p:column>

				</p:dataTable>


				<ui:include src="touristPack-form.xhtml"></ui:include>


				<p:confirmDialog global="true" showEffect="fade" width="300">
					<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
					<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
						icon="pi pi-times" />
				</p:confirmDialog>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
