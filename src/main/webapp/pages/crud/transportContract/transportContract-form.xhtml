<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Detalles de Contrato de Transporte" showEffect="fade" modal="true"
		widgetVar="manageTransportContractDialog" responsive="true">
		<p:outputPanel id="manage-transportContract-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageTransportContractBean.selectedTransportContract}">
				<p:panelGrid layout="grid" columns="1">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next" value="Contrato" />
							<p:inputText id="contractTitle" value="#{manageTransportContractBean.selectedTransportContract.contractTitle}"
										 required="true" />
							<p:message for="@previous" />
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="Fecha de Inicio" />
							<p:datePicker id="startDate" value="#{manageTransportContractBean.selectedTransportContract.startDate}"
										  required="true" />
							<p:message for="@previous" />
						</div>
							<div class="p-field">
							<p:outputLabel for="@next" value="Fecha de Conclusión" />
							<p:datePicker id="endDate" value="#{manageTransportContractBean.selectedTransportContract.endDate}"
										  required="true" />
							<p:message for="@previous" />
						</div>
							<div class="p-field">
							<p:outputLabel for="@next" value="Fecha de Conciliación" />
							<p:datePicker id="conciliationDate" value="#{manageTransportContractBean.selectedTransportContract.conciliationDate}"
										  required="true" />
							<p:message for="@previous" />
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Salvar" icon="pi pi-check" actionListener="#{manageTransportContractBean.saveTransportContract()}"
							 update="manage-transportContract-content" process="manage-transportContract-content @this" />
			<p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageTransportContractDialog').hide()"
							 class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
