<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/layout.xhtml">
	<ui:define name="title">
		Listado de Contratos de Transporte
	</ui:define>
	<ui:define name="layout">
		<h:form id="form">
			<div class="card crud-demo">
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="Nuevo" icon="pi pi-plus" actionListener="#{manageTransportContractBean.openNew}"
							update=":form:manage-transportContract-content" oncomplete="PF('manageTransportContractDialog').show()"
							styleClass="ui-button-success" style="margin-right: .5rem">
							<p:resetInput target=":form:manage-transportContract-content" />
						</p:commandButton>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Exportar" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
							<p:dataExporter type="pdf" target="dt-transportContracts" fileName="transportContracts" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>


				<p:dataTable id="dt-transportContracts" widgetVar="dtTransportContracts" var="transportContract" value="#{manageTransportContractBean.transportContracts}"
					reflow="true" paginator="true" rows="10" paginatorPosition="bottom">
					<f:facet name="header">
						<div class="transportContracts-table-header">
							<span style="font-weight: bold">Contratos de Transporte</span>

							<span class="filter-container ui-input-icon-left">
								<i class="pi pi-search"></i>
								<p:inputText id="globalFilter" onkeyup="PF('dtTransportContracts').filter()"
									placeholder="Buscar" />
							</span>

						</div>
					</f:facet>


					<p:column headerText="Contrato" sortBy="#{transportContract.contractTitle}" filterBy="#{transportContract.contractTitle}">
						<h:outputText value="#{transportContract.contractTitle}" />
					</p:column>
					<p:column headerText="Fecha de Inicio" sortBy="#{transportContract.startDate}" filterBy="#{transportContract.startDate}">
						<h:outputText value="#{transportContract.startDate}" style="font-weight: 700" />
					</p:column>
					<p:column headerText="Fecha de Conclusión" sortBy="#{transportContract.endDate}" filterBy="#{transportContract.endDate}">
						<h:outputText value="#{transportContract.endDate}" style="font-weight: 700" />
					</p:column>
					<p:column headerText="Fecha de Conciliación" sortBy="#{transportContract.conciliationDate}" filterBy="#{transportContract.conciliationDate}">
						<h:outputText value="#{transportContract.conciliationDate}" style="font-weight: 700" />
					</p:column>
					
					<p:column exportable="false">
						<p:commandButton icon="pi pi-pencil" update=":form:manage-transportContract-content"
							action="#{manageTransportContractBean.openForEdit}" oncomplete="PF('manageTransportContractDialog').show()"
							styleClass="edit-button rounded-button ui-button-success" process="@this">
							<f:setPropertyActionListener value="#{transportContract}"
								target="#{manageTransportContractBean.selectedTransportContract}" />
							<p:resetInput target=":form:manage-transportContract-content" />
						</p:commandButton>
						<p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
							action="#{manageTransportContractBean.deleteTransportContract}">
							<f:setPropertyActionListener value="#{transportContract}"
								target="#{manageTransportContractBean.selectedTransportContract}" />
							<p:confirm header="Confirmar" message="Está seguro de eliminar la temporada?"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</p:column>

				</p:dataTable>


				<ui:include src="transportContract-form.xhtml"></ui:include>


				<p:confirmDialog global="true" showEffect="fade" width="300">
					<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
					<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
						icon="pi pi-times" />
				</p:confirmDialog>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
