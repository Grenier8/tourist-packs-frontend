<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/layout.xhtml">
	<ui:define name="title">
		Listado de Contrato de Transporte y Servicio
	</ui:define>
	<ui:define name="layout">
		<h:form id="form">
			<div class="card crud-demo">
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="Nuevo" icon="pi pi-plus" actionListener="#{manageTransportContractTransportServiceBean.openNew}"
							update=":form:manage-transportContractTransportService-context" oncomplete="PF('manageTransportContractTransportServiceDialog').show()"
							styleClass="ui-button-success" style="margin-right: .5rem">
							<p:resetInput target=":form:manage-transportContractTransportService-context" />
						</p:commandButton>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Exportar" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
							<p:dataExporter type="pdf" target="dt-transportContractTransportServices" fileName="transportContractTransportServices" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>


				<p:dataTable id="dt-transportContractTransportServices" widgetVar="dtTransportContractTransportServices" var="transportContractTransportService" value="#{manageTransportContractTransportServiceBean.transportContractTransportServices}"
					reflow="true" paginator="true" rows="10" paginatorPosition="bottom">
					<f:facet name="header">
						<div class="transportContractTransportService-table-header">
							<span style="font-weight: bold">Contrato de Transporte y Servicio</span>

							<span class="filter-container ui-input-icon-left">
								<i class="pi pi-search"></i>
								<p:inputText id="globalFilter" onkeyup="PF('dttransportContractTransportServices').filter()" placeholder="Buscar" />
							</span>

						</div>
					</f:facet>
					<p:column headerText="Contrato de Transporte" sortBy="#{transportContractTransportService.transportContract.contractTitle}"
						filterBy="#{transportContractTransportService.transportContract.contractTitle}">
						<h:outputText value="#{transportContractTransportService.transportContract.contractTitle}" />
					</p:column>
					<p:column headerText="Contrato de Servicio" sortBy="#{transportContractTransportService.transportService.transportServiceName}"
						filterBy="#{transportContractTransportService.transportService.transportServiceName}">
						<h:outputText value="#{transportContractTransportService.transportService.transportServiceName}" />
					</p:column>
					
					<p:column exportable="false">
						<p:commandButton icon="pi pi-pencil" update=":form:manage-transportContractTransportService-context"
							action="#{manageTransportContractTransportServiceBean.openForEdit}" oncomplete="PF('manageTransportContractTransportServiceDialog').show()"
							styleClass="edit-button rounded-button ui-button-success" process="@this">
							<f:setPropertyActionListener value="#{transportContractTransportService}" target="#{manageTransportContractTransportServiceBean.selectedTransportContractTransportService}" />
							<p:resetInput target=":form:manage-transportContractTransportService-context" />
						</p:commandButton>
						<p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
							action="#{manageTransportContractTransportServiceBean.deleteTransportContractTransportService()}">
							<f:setPropertyActionListener value="#{transportContractTransportService}" target="#{manageTransportContractTransportServiceBean.selectedTransportContractTransportService}" />
							<p:confirm header="Confirmar" message="EstÃ¡ seguro de eliminar el Contrato?"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</p:column>

				</p:dataTable>


				<ui:include src="transportContractTransportService-form.xhtml"></ui:include>


				<p:confirmDialog global="true" showEffect="fade" width="300">
					<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
					<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
						icon="pi pi-times" />
				</p:confirmDialog>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
