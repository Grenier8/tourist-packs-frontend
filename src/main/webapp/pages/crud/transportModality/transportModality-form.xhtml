<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Detalles de la Modalidad de Transporte" showEffect="fade" modal="true"
		widgetVar="manageTransportModalityDialog" responsive="true">
		<p:outputPanel id="manage-transportModality-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageTransportModalityBean.selectedTransportModality}">
				<p:panelGrid layout="grid" columns="1">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next" value="Modalidad de Transporte" />
							<p:inputText id="transportModalityName" value="#{manageTransportModalityBean.selectedTransportModality.transportModalityName}"
										 required="true" />
							<p:message for="@previous" />
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="Tipo de Modalidad de Transporte" />
							<p:inputText id="transportModalityType" value="#{manageTransportModalityBean.selectedTransportModality.transportModalityType}"
										 required="true" />
							<p:message for="@previous" />
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Salvar" icon="pi pi-check" actionListener="#{manageTransportModalityBean.saveTransportModality()}"
							 update="manage-transportModality-content" process="manage-transportModality-content @this" />
			<p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageTransportModalityDialog').hide()"
							 class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
