<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Detalles de Servicios de Transporte" showEffect="fade" modal="true"
		widgetVar="manageTransportServiceDialog" responsive="true">
		<p:outputPanel id="manage-transportService-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageTransportServiceBean.selectedTransportService}">
				<p:panelGrid layout="grid" columns="1">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next" value="Servicio de Transporte" />
							<p:inputText id="transportServiceName" value="#{manageTransportServiceBean.selectedTransportService.transportServiceName}"
										 required="true" />
							<p:message for="@previous" />
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="Precio del Servicio de Transporte" />
							<p:inputNumber id="transpServicePrice" value="#{manageTransportServiceBean.selectedTransportService.transpServicePrice}"
										 required="true" />
							<p:message for="@previous" />
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Salvar" icon="pi pi-check" actionListener="#{manageTransportServiceBean.saveTransportService()}"
							 update="manage-transportService-content" process="manage-transportService-content @this" />
			<p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageTransportServiceDialog').hide()"
							 class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
