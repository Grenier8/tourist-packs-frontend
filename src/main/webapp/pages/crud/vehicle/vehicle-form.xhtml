<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="#{msgs.label_vehicle_form_header}" showEffect="fade" modal="true" widgetVar="manageVehicleDialog"
		responsive="true">
		<p:outputPanel id="manage-vehicle-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty manageVehicleBean.selectedVehicle}">
				<p:panelGrid layout="grid" columns="1">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_vehiclePlate}" />
							<p:inputText id="plate" value="#{manageVehicleBean.selectedVehicle.plate}"
								required="true" />
							<p:message for="@previous" />
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_vehicleBrand}" />
							<p:inputText id="brand" value="#{manageVehicleBean.selectedVehicle.brand}"
								required="true" />
							<p:message for="@previous" />
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_vehicle_nogarbageCapacity}" />
							<p:inputNumber id="noBaggageCapacity"
								value="#{manageVehicleBean.selectedVehicle.noBaggageCapacity}" />
							<p:message for="@previous" />
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_vehicle_garbageCapacity}" />
							<p:inputNumber id="BaggageCapacity"
								value="#{manageVehicleBean.selectedVehicle.baggageCapacity}" />
							<p:message for="@previous" />
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_vehicle_totalCapacity}" />
							<p:inputNumber id="totalCapacity" value="#{manageVehicleBean.selectedVehicle.totalCapacity}"
								required="true" />
							<p:message for="@previous" />
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.label_vehicle_fabricationYear}" />
							<p:inputText id="fabricationYear" value="#{manageVehicleBean.selectedVehicle.fabricationYear}" 
								required="true" >
								<p:keyFilter mask = "num"/>
							</p:inputText>
							<p:message for="@previous" />
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="#{msgs.button_save}" icon="pi pi-check" actionListener="#{manageVehicleBean.saveVehicle()}"
				update="manage-vehicle-content" process="manage-vehicle-content @this" />
			<p:commandButton value="#{msgs.button_cancel}" icon="pi pi-times" onclick="PF('manageVehiculoDialog').hide()"
				class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
