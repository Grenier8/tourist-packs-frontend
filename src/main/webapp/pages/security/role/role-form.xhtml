<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
>
  <p:dialog
    header="#{msgs.label_role_form_header}"
    showEffect="fade"
    modal="true"
    widgetVar="manageRoleDialog"
    responsive="true"
  >
    <p:outputPanel id="manage-role-content" class="ui-fluid">
      <p:outputPanel rendered="#{not empty manageRoleBean.selectedRole}">
        <p:panelGrid layout="grid" columns="1">
          <h:panelGroup>
            <div class="p-field">
              <p:outputLabel for="@next" value="#{msgs.label_role_name}" />
              <p:inputText
                id="name"
                value="#{manageRoleBean.selectedRole.roleName}"
                required="true"
              />
              <p:message for="@previous" />
            </div>
            <div class="p-field">
              <p:outputLabel
                for="@next"
                value="#{msgs.label_role_description}"
              />
              <p:inputText id="name"
              value="#{manageRoleBean.selectedRole.roleDescription
              required="true" />
              <p:message for="@previous" />
            </div>
          </h:panelGroup>
        </p:panelGrid>
      </p:outputPanel>
    </p:outputPanel>

    <f:facet name="footer">
      <p:commandButton
        value="#{msgs.button_save}"
        icon="pi pi-check"
        actionListener="#{manageRoleBean.saveRole()}"
        update="manage-role-content"
        process="manage-role-content @this"
      />
      <p:commandButton
        value="#{msgs.button_cancel}"
        icon="pi pi-times"
        onclick="PF('manageRoleDialog').hide()"
        class="ui-button-secondary"
      />
    </f:facet>
  </p:dialog>
</ui:composition>
